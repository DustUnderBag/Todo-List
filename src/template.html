<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <h1>Template</h1>

    <form class="project-form">
        <p class="form-row">
            <label for="project-title">title</label>
            <input type="text" id="project-title" name="project-title">
        </p>
        <button class="add-project">New Project</button>
    </form>

    <form class="task-form">
        <p class="form-row">
            <label for="task-title">title</label>
            <input type="text" id="task-title" name="task-title">
        </p>

        <p class="form-row">
            <label for="task-description">Description</label>
            <input type="text" id="task-description" name="task-description">
        </p>


        <p class="form-row">
            <label for="task-dueDate">Due Date</label>
            <input type="date" id="task-dueDate" name="task-dueDate">
        </p>


        <p class="form-row">
            <label for="task-priority">Priority</label>
            <select name="task-priority" id="task-priority">
                <option value="" selected>None</option>
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
            </select>
        </p>
        <button class="add-task">New Task</button>
    </form>
    
    <ul class="project-window">
        Projects
    </ul>

    <div class="content">
        <h1 class="project-title"></h1>
    </div>
</body>
</html>
