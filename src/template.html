<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <nav class="sidebar-panel">
        <h1>ToDo</h1>
        <div>
            <div class="task-form-container">
                <button class="show-task-form" type="button">New task</button>
                <dialog class="task-form-modal">
                    <form class="task-form">
                        <p class="form-row">
                            <input type="text" placeholder="Task title" id="task-title" name="task-title">
                        </p>
                        <p class="form-row">
                            <input type="text" placeholder="Description" id="task-description" name="task-description">
                        </p>

                        <p class="form-row">
                            <input type="date" id="task-dueDate" name="task-dueDate">
                            <div>
                                <label for="task-priority">Priority</label>
                                <select name="task-priority" id="task-priority">
                                    <option value="0">None</option>
                                    <option value="1">Low</option>
                                    <option value="2">Medium</option>
                                    <option value="3">High</option>
                                </select>
                            </div>
                        </p>

                        <p class="form-row">
                            <label for="task-project">Project</label>
                            <select name="task-project" id="task-project"></select>
                        </p>
                        <button class="add-task" type="button">Add task</button>
                        <button class="cancel-task" type="button">Cancel</button>
                    </form>
                </dialog>
            </div>

            <ul id="task-filters">
                <li><button id="All Tasks" type="button">All Tasks</button></li>
                <li><button id="Today" type="button">Today</button></li>
                <li><button id="Overdue" type="button">Overdue</button></li>
            </ul>
        </div>

        <form class="project-form">
            <p class="form-row">
                <label for="project-title">Title</label>
                <input type="text" id="project-title" name="project-title" placeholder="Project name">
            </p>
            <button class="add-project" type="button">New Project</button>
        </form>
        
        <ul class="project-window">
            Projects
        </ul>
    </nav>

    <main class="project-panel">
        <h1 class="project-title"></h1>
        <div class="content"></div>
    </main>
</body>
</html>
