<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" type="svg/png" href="./images/favicon.svg">
</head>
<body>
    <nav class="sidebar-panel">
        <div class="first-row">
            <h1>My tasks</h1>
            <button class="sidebar-toggle" type="button"><img src="./images/sidebar.svg" alt="sidebar"></button>
        </div>
        <button class="show-task-form" type="button">New task</button>
        <div>
            <ul id="task-filters">
                <li data-project-title="All Tasks">
                    <button class="task-filter" data-project-title="All Tasks" type="button">All Tasks</button>
                    <span class="task-count">0</span>
                </li>
                <li data-project-title="Today">
                    <button class="task-filter" data-project-title="Today" type="button">Today</button>
                    <span class="task-count">0</span>
                </li>
                <li data-project-title="Overdue">
                    <button class="task-filter" data-project-title="Overdue" type="button">Overdue</button>
                    <span class="task-count">0</span>
                </li>
            </ul>
        </div>

        <h2 class="project-list-title">My projects</h2>
        <div class="add-project-form">
            <div>
                <input type="text" id="project-title" name="project-title" placeholder="Project name">
                <button class="add-project" type="button"></button>
                <button class="cancel-project" type="button"></button>
            </div>

            <button type="button" id="show-project-input"><span>+</span>Add new project</button>
        </div>
        
        <ul class="project-window"></ul>

        <button id="reset-todos">Reset todos to default</button>
        <p class="author">Made by <a href="https://github.com/DustUnderBag">Yinjo</a></p>
    </nav>

    <main class="project-panel">
        <div class="first-row">
            <button class="sidebar-toggle hidden" type="button"><img src="./images/sidebar.svg" alt="sidebar"></button>
            <div class="title-row">
                <h1 class="project-title"></h1>
                <button class="show-task-form" type="button">New task</button>
            </div>
        </div>
        <div class="content"></div>
    </main>

    <dialog class="task-form-modal">
        <form class="task-form" method="post">
            <p class="form-row">
                <input type="text" placeholder="Task title" id="task-title" name="task-title" autocomplete="off" required>
            </p>
            <p class="form-row">
                <input type="text" placeholder="Description" id="task-description" autocomplete="off" name="task-description">
            </p>

            <p class="form-row multi-inputs">
                <span>
                    <input type="date" id="task-dueDate" name="task-dueDate">
                </span>

                <span>
                    <label for="task-priority"></label>
                    <select name="task-priority" id="task-priority">
                        <option value="0">No Priority</option>
                        <option value="1">Priority Low</option>
                        <option value="2">Priority Medium</option>
                        <option value="3">Priority High</option>
                    </select>
                </span>
            </p>
            <p class="form-row">
                <select name="task-project" id="task-project"></select>
                <button class="cancel-task" type="reset">Cancel</button>
                <button class="add-task" type="button">Add task</button>
            </p>
        </form>
    </dialog>
</body>
</html>
